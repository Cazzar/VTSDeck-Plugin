version: 2
updates:
  - package-ecosystem: "NuGet"
    directory: "/Actions"
    schedule:
      interval: "weekly"
  - package-ecosystem: "NuGet"
    directory: "/Utils"
    schedule:
      interval: "weekly"
  - package-ecosystem: "NuGet"
    directory: "/VTubeStudio AX310"
    schedule:
      interval: "weekly"
  - package-ecosystem: "NuGet"
    directory: "/VTubeStudioAPI"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/property-inspector-ax310"
    schedule:
      interval: "weekly"
